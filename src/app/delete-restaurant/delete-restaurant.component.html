<div class="jumbotron">
    <h1>Delete Restaurants Forms</h1>
    <p [style.color]="'red'">Warning! This would delete data permanently</p>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success</strong> Your Data Deleted successfully!
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form [formGroup]="deleteRestaurant" (ngSubmit)="deleteResto()"> 
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name" readonly>  
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address" readonly>  
    </div> 
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" formControlName="email" readonly>  
    </div>
    
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
