<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaurants</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resto of collection"> <!--in loop for all-->
        <td>{{resto.id}}</td>
        <td>{{resto.name}}</td>
        <td>{{resto.address}}</td>
        <td>{{resto.email}}</td>
        <td> <a routerLink="/update/{{resto.id}}"><i class="fa fa-edit" style="font-size:30px;color:blue"></i></a> &nbsp; &nbsp; 
        <a routerLink="/delete/{{resto.id}}"><i class="fa fa-trash-o" style="font-size:30px;color:red"></i></a></td>

      </tr>

      <!-- for selective-->
      <!-- <tr *ngIf="collection">   
          <td>{{collection[0].id}}</td>
          <td>{{collection[0].name}}</td>
          <td>{{collection[0].address}}</td>
          <td>{{collection[0].email}}</td>
      </tr> -->
    </tbody>
  </table>
